quarkus.http.port=8080

# H2 Database
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:file:./data/nexadb;DB_CLOSE_DELAY=-1

# Habilita Swagger UI
quarkus.swagger-ui.always-include=false

# === Ativar o Hibernate ORM ===
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=Authorization,Content-Type,Accept
quarkus.http.cors.access-control-allow-credentials=true

# Chave secreta usada para assinar o JWT
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem

# Algoritmo de assinatura
smallrye.jwt.sign-algorithm=RS256

# Autentica??o via JWT
mp.jwt.verify.issuer=exemplo-api




